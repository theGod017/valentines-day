<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite para Sair</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  .container {
    text-align: center;
    margin-top: 20%;
  }
  h1 {
    font-family: cursive;
    color: #333;
  }
  .btn-aceito {
    background-color: #ff69b4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: transparent;
    clip-path: polygon(
      50% 0%,
      90% 35%,
      100% 70%,
      50% 100%,
      0% 70%,
      10% 35%
    );
    animation: love 1.5s linear infinite;
  }
  @keyframes love {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.3);
      opacity: 0.7;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  @media only screen and (max-width: 600px) {
    .container {
      margin-top: 40%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Aceita sair comigo?</h1>
  <button class="btn-aceito" onclick="showHearts()">Aceito</button>
</div>

<script>
  function showHearts() {
    const container = document.querySelector('.container');
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * container.clientWidth + 'px';
    heart.style.top = Math.random() * container.clientHeight + 'px';
    container.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 1500);
  }
</script>

</body>
</html>
