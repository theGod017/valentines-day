<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite para Sair</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  .container {
    text-align: center;
    margin-top: 20%;
  }
  h1 {
    font-family: cursive;
    color: #333;
  }
  .btn-aceito {
    background-color: #ff69b4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: red; /* Cor dos corações */
    clip-path: url(#heartShape);
    animation: love 1.5s linear infinite;
  }
  @keyframes love {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.3);
      opacity: 0.7;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  @media only screen and (max-width: 600px) {
    .container {
      margin-top: 40%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Aceita sair comigo?</h1>
  <button class="btn-aceito" onclick="showHearts()">Aceito</button>
</div>

<svg width="0" height="0">
  <defs>
    <clipPath id="heartShape" clipPathUnits="objectBoundingBox">
      <path d="M 0.5,0.15
               A 0.25,0.25 0 0 1 0,0.65
               A 0.25,0.25 0 0 1 0.5,1
               A 0.25,0.25 0 0 1 1,0.65
               A 0.25,0.25 0 0 1 0.5,0.15
               Z"/>
    </clipPath>
  </defs>
</svg>

<script>
  var a1 = 0;
  var cont = 50;

  function showHearts() {
    for (let a1 = 0; a1 < cont; a1++) {
      // Cria um coração
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * (window.innerHeight - 40) + 'px'; // Subtraindo 40 para garantir que os corações não fiquem muito próximos da borda inferior
      document.body.appendChild(heart);

      // Remove o coração depois de algum tempo
      setTimeout(() => {
        heart.remove();
      }, 10000);
    }
  }
</script>

</body>
</html>
