<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite para Sair</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    overflow: hidden; /* para evitar a barra de rolagem quando os corações aparecem */
  }
  .container {
    text-align: center;
    margin-top: 20%;
  }
  h1 {
    font-family: cursive;
    color: #333;
  }
  .btn-aceito {
    background-color: #ff69b4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff69b4"><circle cx="12" cy="12" r="10" /></svg>');
    background-size: contain;
    animation: heartAnimation 1s linear infinite;
  }
  @keyframes heartAnimation {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    50% {
      transform: translateY(-30px) rotate(0deg);
      opacity: 0.5;
    }
    100% {
      transform: translateY(-60px) rotate(360deg);
      opacity: 0;
    }
  }
  @media only screen and (max-width: 600px) {
    .container {
      margin-top: 40%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Aceita sair comigo?</h1>
  <button class="btn-aceito" onclick="showHearts()">Aceito</button>
</div>

<script>
var a1 = 0;
var cont = 500;

function showHearts() {
    for (let a1 = 0; a1 < cont; a1++) {
        // Cria um coração
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * document.body.clientWidth + 'px';
        heart.style.top = Math.random() * (window.innerHeight - 40) + 'px'; // Subtraindo 40 para garantir que os corações não fiquem muito próximos da borda inferior
        document.body.appendChild(heart);

        // Remove o coração depois de algum tempo
        setTimeout(() => {
            heart.remove();
        }, 1000);
    }
}

</script>

</body>
</html>
